<div ng-controller="NewUserController as ctrl" class="flex-col full-height ">
    <div class="flex"></div>
    <div class="flex-row ">
        <div class="flex"></div>

        <div >
            <div >
                <input id="username" type="text" placeholder="Username"
                       ng-model="ctrl.username" class="login-field"
                       autofocus=""/>
            </div>
            <div ng-show="ctrl.usernameTaken">Username is already taken</div>
            <div >
                <input id="password1" type="password" placeholder="Password"
                       ng-model="ctrl.password1" class="login-field "/>
            </div>
            <div>
                <input id="password2" type="password" placeholder="Again"
                       ng-model="ctrl.password2" class="login-field "/>
            </div>
            <div ng-show="ctrl.showPasswordMismatchError">Passwords do not match</div>
            <div>
                <input id="full-name" type="text" placeholder="Username"
                       ng-model="ctrl.fullName" class="login-field" />
            </div>
            <div class="flex-row ">
                
                <div class="flex "></div>
                <input type="submit" value="Create User" ng-click="ctrl.create()"
                       class="login-button "/>
            </div>
        </div>

        <div class="flex"></div>
    </div>
    <div class="flex"></div>
</div>
