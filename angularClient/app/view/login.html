<div ng-controller="LoginController as loginCtrl">
    <div>
        <input type="text" placeholder="Username" ng-model="loginCtrl.username"/>
    </div>
    <div >
        <input type="password" placeholder="password" ng-model="loginCtrl.password"/>
    </div>
    <div>
        <input type="submit" value="Log in" ng-click="loginCtrl.login()"/>
    </div>
    <div ng-show="loginCtrl.loginFailed">Log in Failed</div>
</div>
